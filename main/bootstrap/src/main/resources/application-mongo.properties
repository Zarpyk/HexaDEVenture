spring.application.name=HexaDEVenture
spring.data.mongodb.database=hexadeventure
spring.data.mongodb.uri=mongodb://localhost:27017/hexadeventure
spring.data.mongodb.username=root
spring.data.mongodb.password=test

# Source: https://stackoverflow.com/a/50621777/11451105
# To avoid JPA init when using mongoDB
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Enable /actuator/health on HTTP
# https://docs.spring.io/spring-boot/reference/actuator/endpoints.html#actuator.endpoints.exposing
management.endpoints.web.exposure.include=health

# Remove the default response on Swagger
springdoc.override-with-generic-response=false

persistence=mongo
